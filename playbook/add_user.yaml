- name: Create users
  hosts: "{{ hostname }}"
  become: yes  # Run tasks with root/sudo privileges

  tasks:
    - name: Create user
      user:
        name: "{{ username }}"
        password: "{{ 'mypassword' | password_hash('sha512') }}"  # Encrypted password
        state: present  # Ensure the user is present
        createhome: yes  # Create the user's home directory
